<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head"></head>

<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->

<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <strong>明快安</strong>
        <small>DevOps管理</small>
    </div>

    <!--<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-lg am-btn-success am-show-lg-only"-->
            <!--data-am-collapse="{target: '#admin-offcanvas'}"><span class="am-sr-only"></span> <span-->
            <!--class="am-icon-bars"></span></button>-->


    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li class="am-dropdown" data-am-dropdown>
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    <span class="am-icon-users"></span> 超级管理员 <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li><a href="#"><span class="am-icon-user"></span> 资料</a></li>
                    <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
                    <li><a href="/mzmanage/manager/auth/logout"><span class="am-icon-power-off"></span> 退出</a></li>
                </ul>
            </li>
            <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen"><span
            class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <ul class="am-list admin-sidebar-list">
                <li><a href="/mzmanage/manager/index"><span class="am-icon-home"></span> 首页</a></li>
                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-system'}">
                        <span class="am-icon-cog"></span> 系统管理
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>
                    <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-system">
                        <li><a href="/mzmanage/manager/system" class="am-cf"> 参数设置 </a></li>
                        <li><a href="/mzmanage/manager/operator_log"> 操作日志</a></li>
                        <li><a href="/mzmanage/manager/cache"> 缓存管理</a></li>
                    </ul>
                </li>

                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-order'}">
                        <span class="am-icon-shopping-cart"></span> 订单管理
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>
                    <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-order">
                        <li><a href="/mzmanage/manager/order" class="am-cf"> 订单管理 </a></li>
                        <li><a href="/mzmanage/manager/transfer" class="am-cf"> 提现记录 </a></li>
                        <li><a href="/mzmanage/manager/stock"> 销售库存</a></li>
                        <li><a href="/mzmanage/manager/warehouse"> 仓库库存</a></li>
                        <li><a href="/mzmanage/manager/wallet"> 钱包记录</a></li>
                    </ul>
                </li>

                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-commodity'}">
                        <span class="am-icon-cutlery"></span> 商品管理
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>
                    <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-commodity">
                        <li><a href="/mzmanage/manager/sfbest" class="am-cf"> 顺丰优选 </a></li>
                    </ul>
                </li>

                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-event'}">
                        <span class="am-icon-envelope"></span> 事件
                        <span class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>
                    <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-event">
                        <li><a href="/mzmanage/manager/event/redis" class="am-cf"> Redis事件 </a></li>
                        <li><a href="/mzmanage/manager/event/ons" class="am-cf"> Ons事件 </a></li>
                    </ul>
                </li>
            </ul>

            <div class="am-panel am-panel-default admin-sidebar-panel">
                <div class="am-panel-bd">
                    <p><span class="am-icon-bookmark"></span> 公告</p>
                    <p>时光静好，与君语；细水流年，与君同。</p>
                </div>
            </div>

        </div>
    </div>
    <!-- sidebar end -->

    <!-- 内容区域 -->
    <!-- 引入独立部分 -->
    <div class="admin-content" th:include="this :: content"></div>

    <!-- alert -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="showAlertID">
        <div class="am-modal-dialog">
            <!-- 标题 -->
            <div id="alertTitle" class="am-modal-hd"></div>
            <!-- 内容 -->
            <div id="alertText" class="am-modal-bd"></div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>

    <!-- confirm -->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="showConfirmID">
        <div class="am-modal-dialog">
            <div id="confirmTitle" class="am-modal-hd"></div>
            <div id="confirmText" class="am-modal-bd"></div>
            <div class="am-modal-footer">
                <span id="confirmCancel" class="am-modal-btn" data-am-modal-cancel></span>
                <span id="confirmOK" class="am-modal-btn" data-am-modal-confirm></span>
            </div>
        </div>
    </div>

    <!-- prompt -->
    <div class="am-modal am-modal-prompt" tabindex="-1" id="showPromptID">
        <div class="am-modal-dialog">
            <div class="am-modal-hd" id="promptTitle"></div>
            <div class="am-modal-bd">
                <span id="promptText"></span>
                <input type="text" class="am-modal-prompt-input">
            </div>
            <div class="am-modal-footer">
                <span id="promptCancel" class="am-modal-btn" data-am-modal-cancel></span>
                <span id="promptOK" class="am-modal-btn" data-am-modal-confirm></span>
            </div>
        </div>
    </div>

    <!-- loading -->
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="showLoading">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">处理中...</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
   data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

</body>
</html>
